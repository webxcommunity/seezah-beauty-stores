
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO -->
  <title>Seezah Beauty Store | Checkout</title>
  <meta name="description" content="Checkout page for Seezah Beauty Store. Complete your purchase securely with Paystack.">
  <meta name="keywords" content="Seezah Beauty Store, checkout, secure payment, modest wears, abaya, jalab, kimar">
  <meta name="author" content="Seezah Beauty Store">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Preload Paystack script -->
  <script src="https://js.paystack.co/v1/inline.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Seezah Beauty Store Logo" width="150">
      </a>
    </div>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="product.html">Products</a>
          <ul class="dropdown">
            <li><a href="#">Abayas</a></li>
            <li><a href="#">Jalabs</a></li>
            <li><a href="#">Kimar</a></li>
            <li><a href="#">Kaftans</a></li>
          </ul>
        </li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Checkout Form -->
  <main>
    <section class="checkout">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <label for="amount">Amount (₦)</label>
        <input type="number" id="amount" value="17000" required>

        <button type="submit">Pay Now</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>42, Bolorunduro Street, Off Agric Road, Egan Igando</p>
    <p>&copy; 2025 Seezah Beauty Store. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="js/paystack.js"></script>
</body>
</html>
