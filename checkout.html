<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Checkout page for Seezah Beauty Store">
  <title>Checkout - Seezah Beauty Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="assets/images/favicon.ico">
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
 <header>
    <div class="logo">
        <a href="index.html">
            <img src="assets/images/logo.png" alt="Seezah Beauty Store Logo" width="150">
        </a>
    </div>

   
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav id="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="product.html">Products</a>
                <ul class="dropdown">
                    <li><a href="#">Abayas</a></li>
                    <li><a href="#">Jalabs</a></li>
                    <li><a href="#">Kimar</a></li>
                    <li><a href="#">Kaftans</a></li>
                </ul>
            </li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

  <main>
    <h1>Checkout</h1>
    <form id="checkout-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>

      <input type="hidden" id="amount" name="amount">

      <button type="submit">Pay Now</button>
    </form>
  </main>

  <script src="js/main.js"></script>
  <script src="js/paystack.js"></script>
</body>
</html>
