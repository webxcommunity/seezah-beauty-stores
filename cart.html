<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Seezah Beauty Store</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/cart.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="assests/images/favicon.ico">
</head>
<body>
 <header class="navbar">
<div class="logo">
        <a href="index.html">
            <img src="assets/images/logo.png" alt="Seezah Beauty Store Logo" width="150">
        </a>
    </div>
  
  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger">&#9776;</div>
  
  <!-- Nav Links -->
  <nav class="nav-links" id="nav-links">
    <a href="index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>




  <main>
    <h1>Your Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody class="cart-items"></tbody>
    </table>
    <h2>Total: <span class="cart-total"></span></h2>
    <a href="checkout.html"><button>Proceed to Checkout</button></a>
  </main>

   <footer>
        <p>42, Bolorunduro Street, Off Agric Road, Egan Igando</p>
        <p>&copy; 2025 Seezah Beauty Store. All rights reserved.</p>
    </footer>


 <script>
 document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
});
</script>
  <script src="js/cart.js"></script>
</body>
</html>
