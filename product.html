<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SeezahBeautyStore Deals with modest wears, scarfs, accessories, bralettes, tops and more. Shop now!">
  <meta name="keywords" content="Abaya, Kimar, Kaftan, Scarfs, Modest Wears, Accessories, Bralettes, Tops">
  <title>Seezah Beauty Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>

     <header>
    <div class="logo">
        <a href="index.html">
            <img src="assets/images/logo.png" alt="Seezah Beauty Store Logo" width="150">
        </a>
    </div>

   
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav id="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="product.html">Products</a>
                <ul class="dropdown">
                    <li><a href="#">Abayas</a></li>
                    <li><a href="#">Jalabs</a></li>
                    <li><a href="#">Kimar</a></li>
                    <li><a href="#">Kaftans</a></li>
                </ul>
            </li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
  

  <main>
    <h1>Our Products</h1>
    <div class="products-container">

      <!-- Product 1 -->
      <div class="product" data-stock="100000000000000">
        <img src="assets/images/product1.jpg" alt="Elegant Abaya">
        <h3>Elegant Abaya</h3>
        <p>₦<span class="product-price" data-base-price="17000">12,000</span></p>

        <label for="quantity1">Quantity:</label>
        <input type="number" id="quantity1" value="1" min="1">
        <button class="add-to-cart" 
                data-name="Elegant Abaya" 
                data-price="17000" 
                data-image="assets/images/product1.jpg" 
                data-quantity-id="quantity1">Add to Cart</button>
                  <span class="stock-badge">Stock: 5</span>
        <span class="stock-status">In Stock</span>
      </div>

      <!-- Product 2 -->
      <div class="product" data-stock="100000000000000">
        <img src="assets/images/product2.jpg" alt="Stylish Kimar">
        <h3>Stylish Kimar</h3>
        <p>₦<span class="product-price" data-base-price="17000">17,000</span></p>

        <label for="quantity2">Quantity:</label>
        <input type="number" id="quantity2" value="1" min="1">
        <button class="add-to-cart" 
                data-name="Stylish Kimar" 
                data-price="12000" 
                data-image="assets/images/product2.jpg" 
                data-quantity-id="quantity2">Add to Cart</button>
        <span class="stock-status">In Stock</span>
        <span class="stock-badge">Stock: 5</span>
      </div>

    <a href="cart.html"><button class="cart-btn">Go to cart page to check</button></a> <br>
      <!-- Add more products as needed -->
      <button id="reset-stock-cart" class="reset-btn">Reset Stock & Cart</button>

    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
