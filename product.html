</header>


  <!-- Admin Panel -->
  <section id="admin-panel" style="display:none;">
    <h2>Admin: Add New Product</h2>
    <form id="add-product-form">
      <label>Product Name:</label>
      <input type="text" id="admin-name" required>

      <label>Price (₦):</label>
      <input type="number" id="admin-price" required>

      <label>Stock:</label>
      <input type="number" id="admin-stock" required>

      <label>Image URL:</label>
      <input type="text" id="admin-image" required>

      <button type="submit">Add Product</button>
    </form>
  </section>

  <main>
    <h1>Our Products</h1>
    <div class="products-container"></div>
  </main>


     <footer>
        <p>42, Bolorunduro Street, Off Agric Road, Egan Igando</p>

 const hamburger = document.querySelector(".hamburger");

});
